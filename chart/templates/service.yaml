apiVersion: v1
kind: Service
metadata:
  labels: {}
  name: {{ .Values.fullnameOverride }}-app
spec:
  selector:
    app: {{ .Values.fullnameOverride }}
  ports:
  - name: {{ .Values.internalPort }}-tcp
    port: {{ .Values.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.internalPort }}
  - name: 5005-tcp
    port: 5005
    protocol: TCP
    targetPort: 5005
  sessionAffinity: None
  type: ClusterIP
