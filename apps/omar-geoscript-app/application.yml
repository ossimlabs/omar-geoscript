---
server:
  contextPath: /omar-geoscript
  port: 8084
  tomcat:
      additional-tld-skip-patterns: "*.jar"
      context:
        JarScanner:
          scanClassPath: false
          JarScanFilter:
            defaultPluggabilityScan: "false"
      util:
        scan:
          StandardJarScanFilter:
            jarsToSkip: "*"

---
omarDb:
  host: 'localhost'
  port: '5432'
  username: 'postgres'
  password: 'postgres'
  name: 'omardb-prod'
  url: jdbc:postgresql:${omarDb.name}

wfs:
  featureTypeNamespaces:
      - prefix: omar
        uri: http://omar.ossim.org

  datastores:
      - namespaceId: omar
        datastoreId: omar_prod
        datastoreParams:
          dbtype: postgis
          host: 'localhost'
          port: '5432'
          database: 'omardb-1.9.0-prod'
          user: 'postgres'
          passwd: 'postgres'
          'Expose primary keys': 'true'
          namespace: http://omar.ossim.org

  featureTypes:
      - name: raster_entry
        title: raster_entry
        description: ''
        keywords:
          - omar
          - raster_entry
          - features
        datastoreId: omar_prod

      - name: video_data_set
        title: video_data_set
        description: ''
        keywords:
          - omar
          - video_data_set
          - features
        datastoreId: omar_prod

